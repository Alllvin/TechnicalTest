<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Search</mat-label>
    <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<mat-grid-list cols="4" rowHeight="1:2" gutterSize="30">
  <mat-grid-tile *ngFor = "let movie of movies">
    <mat-card class="example-card">
    <mat-card-header (click) = "details(movie.imdbID)">
      <mat-card-title>{{movie.Title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{movie.Poster}}" alt="{{movie.Poster}}" (click)="openDialog(movie.Poster)">
    <mat-card-content (click) = "details(movie.imdbID)">
      {{movie.Year}}
    </mat-card-content>
  </mat-card>
  </mat-grid-tile>
</mat-grid-list>
